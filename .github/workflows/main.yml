name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Install dependencies
      run: |
        yarn install
        yarn add eslint --dev
    - name: Lint
      run: |
        yarn init
        yarn run eslint --init
        eslint .
